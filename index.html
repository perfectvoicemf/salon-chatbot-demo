<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salon WhatsApp Auto-Reply Bot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    #chat {
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .user {
      color: blue;
      margin-bottom: 6px;
    }

    .bot {
      color: green;
      margin-bottom: 10px;
    }

    input {
      width: 78%;
      padding: 8px;
      font-size: 14px;
    }

    button {
      width: 20%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Salon WhatsApp Auto-Reply Bot (Demo)</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Type message like PRICE, TIMING, BOOK..." />
  <button onclick="send()">Send</button>
</div>

<script>
function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");

  if (input.value.trim() === "") return;

  const userText = input.value.trim().toLowerCase();
  let reply = "Sorry, please type <b>PRICE</b>, <b>TIMING</b> or <b>BOOK</b>.";

  if (
    userText.includes("hi") ||
    userText.includes("hello") ||
    userText.includes("salam")
  ) {
    reply = "Hi üëã Welcome to our salon.<br>Type <b>PRICE</b>, <b>TIMING</b> or <b>BOOK</b>.";
  }
  else if (userText.includes("price")) {
    reply =
      "üíá‚Äç‚ôÇÔ∏è Haircut: 30 AED<br>" +
      "üíÜ Facial: 80 AED<br>" +
      "üíÖ Manicure: 50 AED<br><br>" +
      "Type <b>BOOK</b> to book appointment.";
  }
  else if (userText.includes("timing") || userText.includes("time")) {
    reply =
      "‚è∞ Salon Timings:<br>" +
      "Mon ‚Äì Sat: 10 AM ‚Äì 9 PM<br>" +
      "Sunday: Closed";
  }
  else if (userText.includes("book")) {
    reply =
      "üìÖ To book appointment:<br>" +
      "Please WhatsApp us on:<br>" +
      "<b>+971-50-1234567</b>";
  }

  chat.innerHTML += `<div class="user"><b>You:</b> ${input.value}</div>`;
  chat.innerHTML += `<div class="bot"><b>Bot:</b> ${reply}</div>`;

  chat.scrollTop = chat.scrollHeight;
  input.value = "";
  input.focus();
}
</script>

</body>
</html>
